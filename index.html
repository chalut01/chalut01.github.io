<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>แบบประเมินความสัมพันธ์ 20 ข้อ</title>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    h1 { text-align: center; }
    .question { margin-bottom: 20px; }
    .options label { margin-right: 10px; }
    #submitBtn { display: block; margin: 30px auto; padding: 10px 20px; font-size: 16px; }
    #result { margin-top: 30px; font-size: 18px; font-weight: bold; }
</style>
</head>
<body>
<h1>แบบประเมินความสัมพันธ์ 20 ข้อ</h1>
<form id="relationshipForm">

<script>
const questions = [
"เวลาอยู่ด้วยกัน คุณรู้สึกเป็นตัวของตัวเองมากแค่ไหน",
"เขารับฟังคุณจริง ๆ หรือไม่",
"การสื่อสารระหว่างกันราบรื่นไหม",
"เวลามีปัญหา เขาช่วยคุณแค่ไหน",
"คุณรู้สึกปลอดภัยต่อเขามากแค่ไหน (ใจ/กาย/การเงิน)",
"เขาให้เกียรติคุณในการตัดสินใจไหม",
"คุณเชื่อใจเขามากแค่ไหน",
"เขาให้เวลากับคุณเพียงพอไหม",
"เขาพยายามปรับตัวเพื่อคุณบ้างไหม",
"คุณมีความสุขเวลาที่อยู่ด้วยกันมากแค่ไหน",
"ค่านิยมและเป้าหมายชีวิตเข้ากันไหม",
"เขาใส่ใจวันสำคัญและความรู้สึกของคุณมากแค่ไหน",
"คุณรู้สึกว่าต้องตามเขาแค่ไหน",
"เขาให้พื้นที่ส่วนตัวและเคารพความเป็นส่วนตัวไหม",
"เขาชื่นชมและสนับสนุนคุณไหม",
"เวลาคุณไม่โอเค เขาใส่ใจความรู้สึกคุณไหม",
"ความสัมพันธ์นี้ทำให้คุณเหนื่อยแค่ไหน",
"คุณรู้สึกว่าความสัมพันธ์นี้เติบโตขึ้นไหม",
"เขาเสมอต้นเสมอปลายมากแค่ไหน",
"เมื่อคิดถึงอนาคต คุณอยากมีเขาอยู่ด้วยไหม"
];

const form = document.getElementById("relationshipForm");

questions.forEach((q, i) => {
    const div = document.createElement("div");
    div.className = "question";
    let optionsHTML = '<div class="options">';
    for(let j=1; j<=10; j++){
        optionsHTML += `<label><input type="radio" name="q${i+1}" value="${j}">${j}</label>`;
    }
    optionsHTML += '</div>';
    div.innerHTML = `<strong>${i+1}. ${q}</strong>${optionsHTML}`;
    form.appendChild(div);
});
</script>

<button type="button" id="submitBtn">ส่งแบบสอบถาม</button>
</form>

<div id="result"></div>

<script>
document.getElementById('submitBtn').addEventListener('click', () => {
    const totalQuestions = 20;
    let total = 0;
    let answered = 0;
    for(let i=1; i<=totalQuestions; i++){
        const val = document.querySelector(`input[name=q${i}]:checked`);
        if(val){
            total += parseInt(val.value);
            answered++;
        }
    }
    if(answered < totalQuestions){
        alert(`คุณยังไม่ได้ตอบครบทุกข้อ (${answered}/${totalQuestions})`);
        return;
    }

    const maxScore = totalQuestions * 10;
    const percent = ((total / maxScore) * 100).toFixed(1);
    let message = '';
    if(total >= 160) message = 'ความสัมพันธ์ค่อนข้างดีและมั่นคง ควรไปต่อ';
    else if(total >= 120) message = 'มีบางจุดดีบางจุดแย่ ควรคุยและแก้ปัญหา';
    else if(total >= 80) message = 'ความสัมพันธ์เริ่มไม่สมดุล ต้องพิจารณาอย่างรอบคอบ';
    else message = 'มีความเสี่ยงสูง ควรพิจารณา “พอแค่นี้”';

    document.getElementById('result').innerHTML = 
        `คะแนนรวม: ${total}/${maxScore} (${percent}%)<br>${message}`;
});
</script>
</body>
</html>
